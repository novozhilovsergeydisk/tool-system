{% extends 'inventory/base.html' %}

{% block content %}

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<style>
    /* –°–¢–ò–õ–ò –î–õ–Ø –≠–ö–†–ê–ù–ê */
    .barcode-card {
        padding: 10px;
        background: white; /* –í—Å–µ–≥–¥–∞ –±–µ–ª—ã–π –¥–ª—è —Å–∫–∞–Ω–µ—Ä–∞ */
        border: 1px solid #ddd;
        border-radius: 4px;
        text-align: center;
        display: inline-block;
        margin: 5px;
        vertical-align: top;
        position: relative;
        /* –®–∏—Ä–∏–Ω–∞ —Ç–µ–ø–µ—Ä—å –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –∫–æ–Ω—Ç–µ–Ω—Ç–∞, –Ω–æ –Ω–µ –º–µ–Ω—å—à–µ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∞ */
        min-width: 150px; 
    }
    
    .btn-del {
        position: absolute; top: 0px; right: 0px; 
        color: red; cursor: pointer; display: none; font-size: 16px; font-weight: bold;
        padding: 0 5px;
    }
    .barcode-card:hover .btn-del { display: block; }

    /* –°–¢–ò–õ–ò –î–õ–Ø –ü–ï–ß–ê–¢–ò (Ctrl+P) */
    @media print {
        body * { visibility: hidden; }
        .navbar, .filter-box, h3, .alert, h5, .no-print { display: none !important; }
        
        #printableArea, #printableArea * {
            visibility: visible;
        }
        #printableArea {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            background: white !important;
            border: none !important;
        }
        .barcode-card { 
            border: 1px dashed #ccc; /* –ü—É–Ω–∫—Ç–∏—Ä –¥–ª—è –Ω–æ–∂–Ω–∏—Ü */
            page-break-inside: avoid; 
            margin: 5px; 
            float: left; 
        }
        .btn-del { display: none !important; }
    }
</style>

<h3 class="mt-2 mb-3">üñ®Ô∏è –†–∞—Å–ø–µ—á–∞—Ç–∫–∞ —à—Ç—Ä–∏—Ö–∫–æ–¥–æ–≤</h3>

<div class="alert alert-info py-2" style="font-size: 0.9em;">
    –í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–º–µ—Ä —ç—Ç–∏–∫–µ—Ç–∫–∏, –≤–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä–∞ (–∏–ª–∏ —Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ) –∏ –Ω–∞–∂–º–∏—Ç–µ "–î–æ–±–∞–≤–∏—Ç—å".
</div>

<div class="filter-box">
    <div class="row align-items-end">
        <div class="col-md-3 border-end">
            <label class="form-label fw-bold small text-body-secondary">–†–∞–∑–º–µ—Ä —ç—Ç–∏–∫–µ—Ç–∫–∏:</label>
            <select id="sizeSelect" class="form-select">
                <option value="small">üîπ –ú–∞–ª–µ–Ω—å–∫–∏–π (–û—Ç–≤–µ—Ä—Ç–∫–∏)</option>
                <option value="medium" selected>üî∑ –°—Ç–∞–Ω–¥–∞—Ä—Ç (–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç)</option>
                <option value="large">üü¶ –ë–æ–ª—å—à–æ–π (–Ø—â–∏–∫–∏/–ö—Ä—É–ø–Ω–æ–µ)</option>
            </select>
        </div>

        <div class="col-md-5">
            <label class="form-label fw-bold small text-body-secondary">S/N (–≤–≤–æ–¥–∏—Ç–µ –∏–ª–∏ —Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ):</label>
            <textarea class="form-control" id="snInput" rows="1" placeholder="123456..."></textarea>
        </div>

        <div class="col-md-4">
            <div class="d-flex gap-2">
                <button class="btn btn-success w-100" onclick="addBarcodes()">–î–æ–±–∞–≤–∏—Ç—å</button>
                <button class="btn btn-secondary" onclick="clearList()"><i class="fa-solid fa-trash"></i></button>
                <button class="btn btn-primary w-100" onclick="window.print()"><i class="fa-solid fa-print"></i> –ü–µ—á–∞—Ç—å</button>
            </div>
        </div>
    </div>
</div>

<h5 class="mt-4">–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä: <span id="count" class="badge bg-secondary">0</span></h5>

<div id="printableArea" class="bg-body-tertiary p-3 border rounded" style="min-height: 200px;">
    <div id="barcodeList"></div>
</div>

<script>
    function addBarcodes() {
        let input = document.getElementById('snInput');
        let text = input.value.trim();
        if (!text) return;

        let lines = text.split(/\n/);
        
        // –ü–æ–ª—É—á–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä
        let size = document.getElementById('sizeSelect').value;

        lines.forEach(sn => {
            sn = sn.trim();
            if (sn) createBarcode(sn, size);
        });

        input.value = '';
        updateCount();
        input.focus(); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ñ–æ–∫—É—Å –¥–ª—è —Å–∫–∞–Ω–µ—Ä–∞
    }

    function createBarcode(sn, size) {
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ä–∞–∑–º–µ—Ä–æ–≤
        let options = {
            format: "CODE128",
            displayValue: true,
            textMargin: 0,
            fontOptions: "bold",
            lineColor: "#000"
        };

        if (size === 'small') {
            options.width = 1.2;  // –¢–æ–Ω–∫–∏–µ –ª–∏–Ω–∏–∏
            options.height = 25;  // –ù–∏–∑–∫–∏–π
            options.fontSize = 11; // –ú–µ–ª–∫–∏–π —à—Ä–∏—Ñ—Ç
            options.margin = 5;
        } else if (size === 'medium') {
            options.width = 2;
            options.height = 40;
            options.fontSize = 14;
            options.margin = 10;
        } else if (size === 'large') {
            options.width = 3;    // –ñ–∏—Ä–Ω—ã–µ –ª–∏–Ω–∏–∏
            options.height = 70;  // –í—ã—Å–æ–∫–∏–π
            options.fontSize = 20; // –ö—Ä—É–ø–Ω—ã–π —à—Ä–∏—Ñ—Ç
            options.margin = 15;
        }

        let div = document.createElement('div');
        div.className = 'barcode-card';
        
        // –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è
        div.innerHTML = `
            <div class="btn-del" onclick="this.parentElement.remove(); updateCount();" title="–£–¥–∞–ª–∏—Ç—å">√ó</div>
            <svg class="barcode"></svg>
        `;
        
        document.getElementById('barcodeList').appendChild(div);
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è
        try {
            // –î–æ–±–∞–≤–ª—è–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ SN –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            options.value = sn;
            JsBarcode(div.querySelector('svg'), sn, options);
        } catch (e) {
            div.innerHTML += '<div class="text-danger small">–û—à–∏–±–∫–∞ –∫–æ–¥–∞</div>';
        }
    }

    function clearList() {
        if(confirm('–û—á–∏—Å—Ç–∏—Ç—å –≤–µ—Å—å —Å–ø–∏—Å–æ–∫?')) {
            document.getElementById('barcodeList').innerHTML = '';
            updateCount();
        }
    }

    function updateCount() {
        document.getElementById('count').innerText = document.getElementById('barcodeList').children.length;
    }
    
    // Enter —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–∞–∫ "–î–æ–±–∞–≤–∏—Ç—å"
    document.getElementById('snInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            addBarcodes();
        }
    });
</script>

{% endblock %}
